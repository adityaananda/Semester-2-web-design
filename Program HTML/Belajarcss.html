<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        .cta-button {
            border: none;
            border-radius: 3em;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            display: inline-block;
            font-size: 1em;
            padding: 1em 2em;
            width: auto;
            background-color: #000;
            color: #fff;
            margin-top: 2em;
        }

        .cta-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple webpage created using HTML and CSS.</p>
        <button class="cta-button">Learn More</button>
    </div>
</body>
</html>
